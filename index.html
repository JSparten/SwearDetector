<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Swear Detector</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Include Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
</head>
<body>
  <!-- Particle background container -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Swear Detector</h1>
    <button id="start-button">Start Listening</button>
    <button id="toggle-words-button">Show Detected Words</button>
    <p id="status">Listening: <span id="listening-status">No</span></p>
    <p id="message"></p>
    <p id="detected-words" style="display: none;"></p>
  </div>

  <audio id="warning-sound" src="assets/warning_sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
